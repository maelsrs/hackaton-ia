<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selective Sorting Quiz</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <h1>Selective Sorting Quiz</h1>
    </header>
    <main>
        <form id="quiz-form">
            <div class="question">
                <label for="q1">1. What is selective sorting?</label>
                <input type="text" id="q1" name="q1" required>
            </div>
            <div class="question">
                <label for="q2">2. What is the main benefit of selective sorting?</label>
                <input type="text" id="q2" name="q2" required>
            </div>
            <div class="question">
                <label for="q3">3. Which algorithm is commonly used for selective sorting?</label>
                <input type="text" id="q3" name="q3" required>
            </div>
            <div class="question">
                <label for="q4">4. How does selective sorting improve efficiency?</label>
                <input type="text" id="q4" name="q4" required>
            </div>
            <div class="question">
                <label for="q5">5. Can selective sorting be applied to large datasets?</label>
                <input type="text" id="q5" name="q5" required>
            </div>
            <div class="question">
                <label for="q6">6. What is the time complexity of selective sorting?</label>
                <input type="text" id="q6" name="q6" required>
            </div>
            <div class="question">
                <label for="q7">7. What are some real-world applications of selective sorting?</label>
                <input type="text" id="q7" name="q7" required>
            </div>
            <div class="question">
                <label for="q8">8. How does selective sorting compare to other sorting methods?</label>
                <input type="text" id="q8" name="q8" required>
            </div>
            <div class="question">
                <label for="q9">9. What is the best-case scenario for selective sorting?</label>
                <input type="text" id="q9" name="q9" required>
            </div>
            <div class="question">
                <label for="q10">10. What are the limitations of selective sorting?</label>
                <input type="text" id="q10" name="q10" required>
            </div>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
